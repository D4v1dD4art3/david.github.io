<div class="row">
  <div class="col-xs-12">
    <div class="flip">
      <div class="front" [style.background]="'url(' + project.imageUrl + ')'">
        <h1 class="text-shadow">{{ project.projectName }}</h1>
      </div>
      <div class="back">
        <h2>{{ project.title }}</h2>
        <p>
          {{ project.description }}
        </p>
        <p>
          {{ project.technologies }}
        </p>
        <a [href]="project.projectUrl">Click here to see the project</a>
      </div>
    </div>
  </div>
</div>
