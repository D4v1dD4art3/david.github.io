<li class="flex flex-col md:flex-row items-center gap-x-3 mb-10">
  <figure class="w-20 flex-none">
    <img [src]="skill.logo" />
  </figure>
  <span>
    <strong class="text-lg font-semibold text-purple-800">{{skill.name}}</strong>
    <br>
    Years of Experience:
    <strong class="font-semibold text-purple-800">{{skill.yearsOfExperience}}</strong>
    <br>
    {{ skill.description }}
  </span>
</li>
