<nav class="bg-black">
  <div class="mx-auto max-w-7xl px-2 md:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
        <!-- Mobile menu button-->
        <button (click)="toggleMenu()" type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg *ngIf="!isOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg *ngIf="isOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <figure class="block h-8 w-auto lg:hidden">
            <img class="w-full h-full" src="assets/img/favicon.svg" alt="Logo">
          </figure>
          <figure class="hidden h-8 w-auto lg:block">
            <img class="w-full h-full" src="assets/img/favicon.svg" alt="Logo">
          </figure>
        </div>
        <div class="hidden md:ml-6 md:block">
          <div class="flex space-x-4">
            <ng-container *ngFor="let navLink of navLinks">
              <a [routerLink]="[navLink.link]" routerLinkActive="bg-gray-900 text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">{{
                navLink.title }}</a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="isOpen" class="md:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <ng-container *ngFor="let navLink of navLinks">
        <a [routerLink]="[navLink.link]" routerLinkActive="bg-gray-900 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">
          {{ navLink.title }}
        </a>
      </ng-container>
    </div>
  </div>

</nav>
