<div class="container">
  <button
    style="margin: 10px"
    [routerLink]="['/', 'dashboard', 'add-project']"
    mat-raised-button
    color="primary"
  >
    Add Project +
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let project">{{ project._id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
        <td mat-cell *matCellDef="let project">{{ project.title }}</td>
      </ng-container>

      <!-- ProjectUrl Column -->
      <ng-container matColumnDef="projectUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Url</th>
        <td mat-cell *matCellDef="let project">
          <a [href]="project.projectUrl">
            {{ project.projectUrl }}
          </a>
        </td>
      </ng-container>

      <!-- imageUrl Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Img Url</th>
        <td mat-cell *matCellDef="let project">{{ project.imageUrl }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="text-center"
        >
          buttons
        </th>
        <td mat-cell *matCellDef="let project">
          <div class="d-flex justify-content-center">
            <button
              style="margin-right: 5px"
              mat-raised-button
              color="primary"
              [routerLink]="['/', 'dashboard', 'projects', project._id]"
            >
              Edit
            </button>
            <a
              mat-raised-button
              color="warn"
              (click)="onDeleteProject(project._id)"
            >
              Delete
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
