<ng-container *ngIf="!isEmailSent; else emailSent">
  <div class="flex flex-col space-y-4 md:w-[500px] mx-auto md:px-0 px-5">
    <input [formControl]="input" type="text" placeholder="Email" />

    <portfolio-error-validation-mesasage [control]="input" name="Email">
    </portfolio-error-validation-mesasage>
  </div>

  <br />
  <portfolio-button
    (clickEvent)="submit()"
    type="button"
    color="warn"
    class="w-[250px]"
  >
    Send Email
  </portfolio-button>
</ng-container>

<ng-template #emailSent>
  <h1>Email was sent with a change password link please check your inbox.</h1>
  <h2>You can close this tab</h2>
</ng-template>

<portfolio-loader *ngIf="isLoading"></portfolio-loader>
