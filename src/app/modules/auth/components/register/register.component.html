<form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <input
      placeholder="First Name"
      type="text"
      formControlName="firstname"
      name="firstname"
    />
    <portfolio-error-validation-mesasage
      [control]="firstname"
      name="Firstname"
    ></portfolio-error-validation-mesasage>
  </div>

  <div class="mb-4">
    <input
      type="text"
      placeholder="Last Name"
      formControlName="lastname"
      name="lastname"
    />
    <portfolio-error-validation-mesasage
      [control]="lastname"
      name="lastname"
    ></portfolio-error-validation-mesasage>
  </div>

  <div class="mb-4">
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      name="email"
    />
    <portfolio-error-validation-mesasage
      [control]="email"
      name="Email"
    ></portfolio-error-validation-mesasage>
  </div>

  <div class="mb-4">
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      name="password"
    />
    <portfolio-error-validation-mesasage
      [control]="password"
      name="Password"
    ></portfolio-error-validation-mesasage>
  </div>

  <div class="mb-4">
    <input
      formControlName="confirmPassword"
      type="password"
      placeholder="Confirme Password"
      name="confirmPassword"
    />
    <div class="flex flex-col">
      <portfolio-error-validation-mesasage
        [control]="confirmPassword"
        name="Confirme Password"
      ></portfolio-error-validation-mesasage>

      <portfolio-error-validation-mesasage
        *ngIf="
          confirmPassword?.touched && signUpForm?.hasError('match_password')
        "
        [control]="signUpForm"
      ></portfolio-error-validation-mesasage>
    </div>
  </div>

  <br />
  <portfolio-button type="submit" color="warn" class="w-[250px]"
    >Sign up</portfolio-button
  >
</form>
<span class="text-gray-200 mr-2">Do not have an account yet?</span>
<portfolio-button color="primary" (clickEvent)="signIn()"
  >Sign In
</portfolio-button>

<portfolio-loader *ngIf="isLoading"></portfolio-loader>
