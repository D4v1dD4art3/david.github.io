<mat-spinner *ngIf="isLoading" class="m-auto my-5"></mat-spinner>
<div style="z-index: 10" *ngIf="error" class="alert alert-warning" role="alert">
  {{ error }}
  <button class="btn btn-primary" (click)="onClearError()" type="button">
    Close
  </button>
</div>
<form *ngIf="!isLoading" class="form" (ngSubmit)="onSubmit()" [formGroup]="signInForm">

  <div class="mb-4">
    <input formControlName="email" type="email" placeholder="Email" />
    <app-error-validation-mesasage [control]="signInForm.get('email')" name="Email"></app-error-validation-mesasage>
  </div>

  <div class="mb-4">
    <input formControlName="password" type="password" placeholder="Password" />
    <app-error-validation-mesasage [control]="signInForm.get('password')" name="Password"></app-error-validation-mesasage>
  </div>

  <br />
  <button type="submit" id="login-button">
    Sign In
  </button>
</form>
<span class="text-gray-200 mr-2">Do have an account?</span>
<app-button (clickEvent)="signUp()" color="primary">
  Sign up
</app-button>
